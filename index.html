<body>
    <div class="form-time">
        <div class="form-element-time">
            <h2>Horário</h2>
            <input id="horario" type="text" pattern="^(0[0-9]|1[0-9]|2[0-3]):[0-5][0-9]$" placeholder="Informe um horário HH:mm" title="Informe um horário HH:mm" autofocus="1" required/>
        </div>   
  
        <div class="form-element-submit">    
            <button id="btnEnviar">Enviar</button>
        </div>
      </div>
      <p id="mensagem">Bom dia!</p>

</body>
<script>
    window.onload = function()
    {
        function executar(){
        
        var msg = document.getElementById("mensagem");
    
        var inputTime = document.getElementById("horario").value;
        var hora = inputTime.split(":")
        var time = new Date(0000, 00, 00, hora[0], hora[1])
    
        if (time >= new Date(0000, 00, 00, 00, 00) && time <= new Date(0000, 00, 00, 12, 00)) {
            msg.textContent = "Bom dia!"
        } else if (time >= new Date(0000, 00, 00, 12, 01) && time <= new Date(0000, 00, 00, 18, 00)) {
            msg.textContent = "Boa tarde!"
        } else if (time >= new Date(0000, 00, 00, 18, 01) && time <= new Date(0000, 00, 00, 23, 59)) {
            msg.textContent = "Boa noite!"
        }
    
        var btnEnviar = document.getElementById("btnEnviar");

        })
    }
    
}
</script>
